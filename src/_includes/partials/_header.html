<script
  src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
  defer
></script>
<div class="border-b border-gray-200 shadow">
  <header
    x-data="{ mobileMenuOpen : false }"
    class="md:mx-20 flex flex-wrap flex-row justify-between md:items-center md:space-x- bg-white py-6 px-6 relative"
  >
    <a href="/" rel="home" class="text-lg font-bold leading-tight">LOGO</a>
    <button
      @click="mobileMenuOpen = !mobileMenuOpen"
      class="inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1"
    >
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <nav
      class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col items-center md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-3 md:p-0"
      :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"
      @click.away="mobileMenuOpen = false"
    >
      <a
        href="/"
        class="font-base block py-1 text-gray-600 hover:underline capitalize hover:text-blue-600"
        >Home</a
      >
      <a
        href="/about"
        class="font-base block py-1 text-gray-600 hover:underline capitalize hover:text-blue-600"
        >About</a
      >
      <a
        href="/blog"
        class="font-base block py-1 text-gray-600 hover:underline capitalize hover:text-blue-600"
        >Blog</a
      >
      <a
        href="/collections"
        class="font-base block py-1 text-gray-600 hover:underline capitalize hover:text-blue-600"
        >Collections</a
      >

      <a
        href="/contact"
        class="font-base block py-1 text-gray-600 hover:underline capitalize hover:text-blue-600"
        >Contact</a
      >
    </nav>
  </header>
</div>
