---
layout: layout.njk
pageTitle: Contact
---

<div class="flex items-center min-h-screen bg-gray-50">
  <div class="container mx-auto">
    <div
      class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm"
      data-aos="zoom-in"
    >
      <div class="text-center">
        <h1 class="my-3 text-3xl font-semibod text-gray-700">Contact Me</h1>
        <p class="text-gray-400">Fill in this form to send me a message.</p>
      </div>
      <div class="m-7">
        <form
          name="contact"
          method="POST"
          id="form"
          data-netlify="true"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
        >
          <p class="hidden">
            <label
              >Don’t fill this out if you’re human: <input name="bot-field"
            /></label>
          </p>
          <div class="mb-6">
            <label for="name" class="block mb-2 text-sm text-gray-600"
              >Full Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John Smith"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            />
          </div>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm text-gray-600"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@email.com"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            />
          </div>
          <div class="mb-6">
            <label for="message" class="block mb-2 text-sm text-gray-600"
              >Your Message</label
            >
            <textarea
              type="text"
              rows="5"
              name="message"
              id="message"
              placeholder="Your Message"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            ></textarea>
          </div>
          <div class="mb-6 flex justify-center">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <div class="mb-6">
            <button
              type="submit"
              class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
